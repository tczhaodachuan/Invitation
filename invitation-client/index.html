<!-- Boostrap Contact -->
<!--<div class="contact">-->

<form class="form-inline" id="contact" name="contact_form" ng-controller="formController">
    <img src="images/wishbanner.png" style="margin-top: 10%">
    <!--    <div class="form-group">

        </div>-->
    <h2 class="message" ng-show="succeed">我们期待与您相见！</h2>
    <h2 class="message" ng-show="failed">提交失败，请稍后重试！</h2>
    <div class="col-sm-6 col-lg-4">
        <!--
                    <div class="form-group">
                        <label class="col-md-4 control-label">我们期待您的到来</label>
                    </div>-->
        <div class="form-group">
            <label for="inputName" class="col-md-4 control-label">姓名</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="inputName" ng-model="user.name" placeholder="姓名"
                       required>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <div class="form-group">
            <label for="inputPhone" class="col-md-4 control-label">电话</label>
            <div class="col-md-8">
                <input type="tel" class="form-control" id="inputPhone" name="inputPhone" ng-model="user.phone"
                       placeholder="1xx-xxxx-xxxx" required>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <div class="form-group">
            <label for="inputGuestNumber" class="col-md-4 control-label">人数</label>
            <div class="col-md-8">
                <select class="form-control" id="inputGuestNumber" ng-model="user.number_of_guests" required>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <div class="form-group">
            <label for="inputMessage" class="col-md-4 control-label">祝福寄语</label>
            <div class="col-md-8">
            <textarea class="form-control" id="inputMessage" rows="3" ng-model="user.message"
                      placeholder="请留下您的祝福寄语"></textarea>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <div class="form-group">
            <div class="col-sm-6 col-lg-4">
                <button type="submit" class="btn btn-default" ng-click="save(user)">提交</button>
            </div>
        </div>
    </div>
</form>

<!-- count down -->
<div class="timer-area" id="count_down">
    <img src="images/countbanner.png" style="padding-bottom: 10%">
    <ul id="countdown">
        <li><span class="days">00</span>
            <p class="timeRefDays">天</p>
        </li>
        <li><span class="hours">00</span>
            <p class="timeRefHours">時</p>
        </li>
        <li><span class="minutes">00</span>
            <p class="timeRefMinutes">分</p>
        </li>
        <li><span class="seconds">00</span>
            <p class="timeRefSeconds">秒</p>
        </li>
    </ul>
</div>
